<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - SnowLine Escape</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
.container{max-width:1000px;margin:0 auto;padding:20px;}
.tabs{display:flex;gap:8px;margin-bottom:16px;}
.tab-btn{padding:10px 16px;border-radius:6px;border:1px solid #ddd;background:#f5f5f5;cursor:pointer;}
.tab-btn.active{background:#0a74da;color:#fff;border-color:#0a74da;}
.tab-panel{background:#fff;padding:18px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.04);}
.tab-content{margin-top:12px;}
.hidden{display:none;}
.form{display:flex;flex-direction:column;gap:10px;}
.form input, .form textarea{padding:10px;border:1px solid #ddd;border-radius:6px;}
.form button{padding:10px;border:none;background:#0a74da;color:#fff;border-radius:6px;cursor:pointer;}
.auth-links{font-size:0.9rem;margin-top:8px;text-align:center;}
.home-btn{position:fixed;top:12px;left:12px;padding:8px 10px;border-radius:6px;border:1px solid #ddd;background:#fff;color:#333;text-decoration:none;font-weight:600;z-index:9999;box-shadow:0 2px 6px rgba(0,0,0,0.08)}
.home-btn:hover{background:#f0f4f8;}
@media (max-width:800px){ .tabs{flex-direction:column} }
</style>
</head>
<body>

<a class="home-btn" href="index.html" aria-label="Home">Home</a>

<div class="container">
  <h2>Account</h2>

  <div class="tab-panel" aria-live="polite">
    <div class="tabs" role="tablist">
      <button class="tab-btn active" data-target="loginTab" role="tab" aria-selected="true">Login</button>
      <button class="tab-btn" data-target="registerTab" role="tab" aria-selected="false">Register</button>
    </div>

    <div class="tab-content">
      <div id="loginTab">
        <!-- âœ… Lidhja me BackEnd/auth.php -->
        <form class="form" action="../BackEnd/auth.php" method="POST">
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign In</button>
        </form>
        <div class="auth-links"><p><a href="contacts.html">Need help?</a></p></div>
      </div>

      <div id="registerTab" class="hidden">
        <form class="form" action="#" method="post">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="password" name="confirm" placeholder="Confirm Password" required>
          <button type="submit">Register</button>
        </form>
        <div class="auth-links"><p>Already have an account? <a href="#loginTab" onclick="document.querySelector('[data-target=loginTab]').click();return false;">Sign in</a></p></div>
      </div>
    </div>
  </div>
</div>

<footer class="site-footer">

</footer>

<script>
document.querySelectorAll('.tab-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    document.querySelectorAll('.tab-btn').forEach(b=>{ b.classList.remove('active'); b.setAttribute('aria-selected','false'); });
    document.querySelectorAll('#loginTab,#registerTab').forEach(p=>p.classList.add('hidden'));
    btn.classList.add('active'); btn.setAttribute('aria-selected','true');
    const target = document.getElementById(btn.dataset.target);
    if(target) target.classList.remove('hidden');
  });
});
</script>
</body>
</html>
