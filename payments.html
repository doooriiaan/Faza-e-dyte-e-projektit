<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Payment</title>
<style>
body { font-family: Arial; background:#f2f2f2; }
.box { width:420px; margin:60px auto; background:#fff; padding:20px; border-radius:8px; }
img { width:100%; border-radius:6px; }
input, button, select { width:100%; padding:10px; margin:8px 0; }
</style>
</head>
<body>

<div class="box">
  <h2 id="productName">Product</h2>
  <img id="productImg" alt="Product Image">
  <p>Price: €<span id="productPrice">0</span></p>

  <form action="payment.php" method="POST">
    <input type="hidden" name="product" id="pName">
    <input type="hidden" name="price" id="pPrice">

    <input type="text" name="name" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>

    <select name="method" required>
      <option value="">Select Payment Method</option>
      <option value="Visa">Visa</option>
      <option value="MasterCard">MasterCard</option>
      <option value="PayPal">PayPal</option>
    </select>

    <input type="text" name="card" placeholder="Card Number" required>
    <button type="submit">Confirm Payment</button>
  </form>

  <a href="products.php">⬅ Back to products</a>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const product = params.get("product") || "Unknown Product";
const price   = params.get("price")   || "0";
const img     = params.get("img")     || "";

document.getElementById("productName").innerText = product;
document.getElementById("productPrice").innerText = price;
document.getElementById("productImg").src = img;
document.getElementById("pName").value = product;
document.getElementById("pPrice").value = price;
</script>

</body>
</html>
